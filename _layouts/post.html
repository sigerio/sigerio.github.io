---
layout: default
---
<div class="post-wrapper">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-meta">
        <span class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</span>
        {% if page.category %}
        <a class="post-category" href="{{ '/categories/' | append: page.category | append: '/' | relative_url }}">{{ page.category }}</a>
        {% endif %}
      </div>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    <footer class="post-footer">
      {% if page.tags %}
      <div class="post-tags">
        {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>
      {% endif %}
    </footer>
  </article>

  <!-- 文章目录 - 右侧固定 -->
  {% if page.toc != false %}
  <aside class="post-toc-sidebar">
    <nav class="post-toc" id="toc-container">
      <h3>目录</h3>
      <ul id="toc-list"></ul>
    </nav>
  </aside>
  {% endif %}
</div>
